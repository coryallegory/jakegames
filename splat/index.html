<!DOCTYPE html>
<html>
  <head>
    <title>Splat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="../js/nav.js"></script>
    <script type="text/javascript" src="js/splat.js"></script>
    <link type='text/css' href='../css/nav.css' rel='stylesheet'>
    <link type='text/css' href='css/splat.css' rel='stylesheet'>
  </head>
  <body>
    <div id="layout">
      <div id="menu">
          <input type="button" id="btnHamburger" value="☰" onclick="openNav()" />
          <input type="button" id="btnStart" value="↻" onclick="restart()" />
          <div id="count"></div>
      </div>

      <div id="avatar"></div>

      <div id="message"></div>

      <div id="guess"></div>

      <div id="numpad">
        <input type="button" class="numButton clearl" value="1" onclick="numPress(1)" />
        <input type="button" class="numButton" value="2" onclick="numPress(2)" />
        <input type="button" class="numButton" value="3" onclick="numPress(3)" />
        <input type="button" class="numButton clearl" value="4" onclick="numPress(4)" />
        <input type="button" class="numButton" value="5" onclick="numPress(5)" />
        <input type="button" class="numButton" value="6" onclick="numPress(6)" />
        <input type="button" class="numButton clearl" value="7" onclick="numPress(7)" />
        <input type="button" class="numButton" value="8" onclick="numPress(8)" />
        <input type="button" class="numButton" value="9" onclick="numPress(9)" />
        <input type="button" class="numButton clearl" value="X" onclick="clearFields()" />
        <input type="button" class="numButton" value="0" onclick="numPress(0)" />
        <input type="button" class="numButton" value="Go" onclick="guess()" />
      </div>
    </div>
    
  </body>
</html>
