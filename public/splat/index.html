<html>
  <head>
    <title>Splat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
      html{
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Verdana, Sans-Serif;
        background: black;
        text-align: center;
      }
      #layout {
        display: inline-block;
        background: #eee;
        transform-origin: top left;
        height: 480px;
        position: relative;
        font-size: 14px;
        width: 195px;
        padding: 5px;
        text-align: center;
      }
      #menu {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #count, #btnStart, #btnHamburger {
        float: right;
        clear: right;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 5px;
        font-size: 20px;
        text-align: center;
        padding: 0;
        margin: 5px 5px 0 5px;
      }
      #btnHamburger {
        float: left;
      }
      #count {
        background: #666666;
        border: solid #333333 1px;
        color: white;
      }
      #btnStart {
      }
      #avatar {
        font-size: 90px;
        height: 120px;
        line-height: 120px;
        text-align: center;
      }
      #message {
        height: 30px;
        text-align: center;
      }
      #guess {
        background: white;
        border: solid 1px black;
        border-radius: 5px;
        margin-bottom: 5px;
        height: 30px;
        line-height: 30px;
        padding-left: 5px;
      }
      #numPad {
        float: left;
      }
      .numButton {
        float: left;
        text-align: center;
        border: solid 1px #f9f9f9;
        background: #ffffff;
        border-radius: 5px;
        width: 60px;
        height: 60px;
        font-size: 24px;
        line-height: 60px;
        margin: 5px 0 0 5px;
      }
      .clearl {
        clear: left;
        margin-left: 0;
      }

    </style>
    <script>
      var number;
      var count;

      document.addEventListener('DOMContentLoaded', function() {
        function updateScale() {
          var newScale = document.body.clientHeight / 480;
          var scale = 'scale(' + newScale + ',' +  newScale + ')';
          document.getElementById('layout').style.transform = scale;
        }
        window.onresize = updateScale;
        updateScale();
        restart();
      }, false);

      function showMenu() {

      }

      function restart() {
        number = Math.round(Math.random() * 100);
        count = 0;
        clearFields();
        document.getElementById('count').innerHTML = count;
        document.getElementById('message').innerHTML = "Ok! I'm ready!";
        document.getElementById('avatar').innerHTML = "üòÉ";
      }
      function numPress(value) {
        var guessElem = document.getElementById('guess');
        guessElem.innerHTML = guessElem.innerHTML + value;
        document.getElementById('avatar').innerHTML = "üôÇ";
        document.getElementById('message').innerHTML = "";
      }
      function clearFields() {
        document.getElementById('guess').innerHTML = "";
        document.getElementById('message').innerHTML = "";
        document.getElementById('avatar').innerHTML = "üôÇ";
      }
      function guess() {
        var messageElem = document.getElementById('message');
        var value = document.getElementById('guess').innerHTML;
        if (isNaN(value)) {
          messageElem.innerHTML = "Bad guess, not a number";
          document.getElementById('avatar').innerHTML = "üòê";
        } else if (value > 100 || value < 1) {
          messageElem.innerHTML = "Guess between 1 and 100";
          document.getElementById('avatar').innerHTML = "üòØ";
        } else if (value < number) {
          messageElem.innerHTML = "HIGHER than " + value;
          count++;
          document.getElementById('count').innerHTML = count;
          document.getElementById('avatar').innerHTML = "üòä";
          document.getElementById('guess').innerHTML = "";
        } else if (value > number) {
          messageElem.innerHTML = "LOWER than " + value;
          count++;
          document.getElementById('count').innerHTML = count;
          document.getElementById('avatar').innerHTML = "üòå";
          document.getElementById('guess').innerHTML = "";
        } else if (value == number) {
          count++;
          document.getElementById('count').innerHTML = count;
          messageElem.innerHTML = "YES it is " + value;
          document.getElementById('avatar').innerHTML = "üòé";
          document.getElementById('guess').innerHTML = "";
        } else {
          messageElem.innerHTML = "ERROR try again";
          document.getElementById('avatar').innerHTML = "üòê";
        }
      }
    </script>
  </head>
  <body>
    <div id="layout">
      <div id="menu">
          <input type="button" id="btnHamburger" value="‚ò∞" onclick="showMenu()" />
          <input type="button" id="btnStart" value="‚Üª" onclick="restart()" />
          <div id="count"></div>
      </div>

      <div id="avatar"></div>

      <div id="message"></div>

      <div id="guess"></div>

      <div id="numpad">
        <input type="button" class="numButton clearl" value="1" onclick="numPress(1)" />
        <input type="button" class="numButton" value="2" onclick="numPress(2)" />
        <input type="button" class="numButton" value="3" onclick="numPress(3)" />
        <input type="button" class="numButton clearl" value="4" onclick="numPress(4)" />
        <input type="button" class="numButton" value="5" onclick="numPress(5)" />
        <input type="button" class="numButton" value="6" onclick="numPress(6)" />
        <input type="button" class="numButton clearl" value="7" onclick="numPress(7)" />
        <input type="button" class="numButton" value="8" onclick="numPress(8)" />
        <input type="button" class="numButton" value="9" onclick="numPress(9)" />
        <input type="button" class="numButton clearl" value="X" onclick="clearFields()" />
        <input type="button" class="numButton" value="0" onclick="numPress(0)" />
        <input type="button" class="numButton" value="Go" onclick="guess()" />
      </div>
    </div>
  </body>
</html>
